{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
<script defer src="{{ url_for('static', filename='js/auth.js') }}"></script>

<div class="auth-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="text-center text-orange">Entrar</h1>
                    <form method="POST" id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3 password-group">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <input type="password" id="password" name="password" class="form-control" required>
                                <i class="fas fa-eye toggle-password" data-target="password"></i>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-orange w-100">Entrar</button>
                    </form>
                    <p class="mt-3 text-center">Não tem uma conta? <a href="{{ url_for('auth.register') }}" class="text-orange">Registrar</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
