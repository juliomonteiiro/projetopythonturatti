{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
<script defer src="{{ url_for('static', filename='js/auth.js') }}"></script>

<div class="auth-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="text-center text-orange">Criar Conta</h1>
                    <form method="POST" id="registerForm" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome Completo</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3 password-group">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <input type="password" id="password" name="password" class="form-control" required>
                                <i class="fas fa-eye toggle-password" data-target="password"></i>
                            </div>
                        </div>

                        <div class="mb-3 password-group">
                            <label for="confirm_password" class="form-label">Confirmar Senha</label>
                            <div class="input-group">
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                                <i class="fas fa-eye toggle-password" data-target="confirm_password"></i>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-orange w-100">Registrar</button>
                    </form>
                    <p class="mt-3 text-center">Já tem uma conta? <a href="{{ url_for('auth.login') }}" class="text-orange">Entrar</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
